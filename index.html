<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <section>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome">

            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Digite o sobrenome">

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite o e-mail">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite a senha">

            <label for="senhaConfirm">Confirmar senha:</label>
            <input type="password" id="senhaConfirm" name="senhaConfirm" placeholder="Confirme a senha">

            <button type="submit" id="confirmar">Confirmar</button>
        </form>
    </section>
    <footer>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
